<!DOCTYPE html>

<head>
    <title>Modulo de busqueda de ventas</title>
    <link href="Estilos.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
</head>

<body>
    <div class="BarraSuperior">
        <div class="ubicBoton">
            <li>
                <button class="boton">
                    Administrador de ventas
                </button>
                <ul>
                    <li>
                        <button class="subBoton">
                            <a href="registroVentas.html">
                            Registro de ventas
                        </a>
                        </button>
                    </li>
                    <li>
                        <button class="subBoton">
                        <a href="historialVentas.html">
                            Historial de ventas
                        </a>
                        </button>
                    </li>
                </ul>
            </li>
        </div>
        <div class="ubicBoton">
            <button class="boton">
                Administrador de productos
            </button>
        </div>
        <div class="ubicBoton">
            <button class="boton">
                Gestion de Usuarios/Roles
            </button>
        </div>
    </div>



    <div class="BarraTitulo">
        <img src="Imagenes/3665416.png" ; width="50px" ; height="50px">
        PRODUCTO
    </div>


    <div class="linea">
    </div>


    <div class="ListaroVisualizar">
        <img src="Imagenes/1762581.png" ; width="50px" ; height="50px"  title="Listar">
    </div>


    <div class="contenedorBusqueda">
        <table class="tablaBusqueda">
            <tr>
                <th>
                    ID
                </th>
            </tr>

            <tr>
                <th>
                    <input type="text" placeholder="Ingresar ID" required>
                </th>
            </tr>

            <tr>
                <th>
                    VALOR UNITARIO
                </th>
            </tr>
            <tr>
                <th>
                    <div class="contenedorDeBusqueda1"></div>
                </th>
            </tr>
            <tr>
                <th>
                    ESTADO
                </th>
            </tr>
            <tr>
                <th>
                    <div class="contenedorDeBusqueda1"></div>
                </th>
            </tr>
            <tr>
                <th>
                    DESCRIPCION DEL PRODUCTO
                </th>
            </tr>
            <tr>
                <th>
                    <div class="contenedorDeBusqueda2"></div>
                </th>
            </tr>
        </table>
    </div>
</body>

</html>
